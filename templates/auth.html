<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login / Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            transform: translateY(0);
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease-out;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .toggle-btns {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .toggle-btns button {
            flex: 1;
            padding: 12px;
            border: none;
            background: #f0f0f0;
            color: #666;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .toggle-btns button:hover {
            background: #e0e0e0;
        }

        .toggle-btns button.active {
            background: #667eea;
            color: white;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        form button[type="submit"] {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        form button[type="submit"]:hover {
            background: #5a6fd6;
            transform: translateY(-2px);
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            animation: slideIn 0.3s ease-out;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-danger {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        form {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
    <script>
        function showForm(form) {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const loginBtn = document.querySelector('button[onclick="showForm(\'login\')"]');
            const registerBtn = document.querySelector('button[onclick="showForm(\'register\')"]');

            if (form === 'login') {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
                loginBtn.classList.add('active');
                registerBtn.classList.remove('active');
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
                loginBtn.classList.remove('active');
                registerBtn.classList.add('active');
            }
        }

        window.onload = function() {
            showForm('login');
        }
    </script>
</head>
<body>
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <div class="toggle-btns">
            <button type="button" onclick="showForm('login')">Login</button>
            <button type="button" onclick="showForm('register')">Register</button>
        </div>
        <form id="login-form" method="POST" style="display:none;">
            <input type="hidden" name="action" value="login">
            <div class="form-group">
                <label>Username</label>
                <input name="username" required placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input name="password" type="password" required placeholder="Enter your password">
            </div>
            <button type="submit">Login</button>
        </form>
        <form id="register-form" method="POST" style="display:none;">
            <input type="hidden" name="action" value="register">
            <div class="form-group">
                <label>Username</label>
                <input name="username" required placeholder="Choose a username">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input name="password" type="password" required placeholder="Choose a password">
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
