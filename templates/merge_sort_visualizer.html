<!DOCTYPE html>
<html>
<head>
    <title>Merge Sort Step Visualizer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.5s ease-out;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
            font-size: 2em;
            font-weight: 600;
        }

        #complexity {
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.1em;
            color: #a0a0a0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        #controls {
            margin-bottom: 25px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        #controls input {
            padding: 12px 15px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 14px;
            width: 250px;
            transition: all 0.3s ease;
        }

        #controls input:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            background: #4a90e2;
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #357abd;
            transform: translateY(-2px);
        }

        #step-controls {
            margin-bottom: 25px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        #step-controls button {
            background: #2c3e50;
        }

        #step-controls button:hover {
            background: #34495e;
        }

        #playPauseBtn {
            background: #27ae60;
        }

        #playPauseBtn:hover {
            background: #219a52;
        }

        .array-row {
            position: relative;
            height: 100px;
            margin: 40px 0;
            min-width: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .num-box {
            width: 70px;
            height: 70px;
            background: #2c3e50;
            color: #fff;
            font-size: 1.5em;
            font-weight: 600;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.5s cubic-bezier(.68,-0.55,.27,1.55);
            border: 2px solid rgba(255, 255, 255, 0.1);
            position: absolute;
            top: 0;
            left: 0;
        }

        .num-box.unsorted { 
            background: #2c3e50;
            color: #fff;
        }

        .num-box.compare { 
            background: #e74c3c;
            color: #fff;
            transform: scale(1.1);
            z-index: 2;
        }

        .num-box.merge { 
            background: #f1c40f;
            color: #2c3e50;
            z-index: 3;
        }

        .num-box.sorted { 
            background: #27ae60;
            color: #fff;
            z-index: 2;
        }

        #legend {
            margin: 25px 0;
            display: flex;
            gap: 25px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #a0a0a0;
        }

        .legend-color {
            width: 25px;
            height: 25px;
            border-radius: 8px;
            display: inline-block;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        #counters {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 20px;
            font-size: 1.1em;
            color: #a0a0a0;
        }

        #caption {
            text-align: center;
            margin-top: 25px;
            font-size: 1.2em;
            min-height: 1.5em;
            color: #fff;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            animation: fadeIn 0.3s ease-out;
        }

        #speed-control {
            -webkit-appearance: none;
            width: 150px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            outline: none;
        }

        #speed-control::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: #4a90e2;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #speed-control::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #step-indicator, #pass-indicator {
            color: #a0a0a0;
            font-size: 1.1em;
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        #speed-label {
            color: #a0a0a0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Merge Sort Step Visualizer</h2>
        <div id="complexity" style="text-align:center; margin-bottom:18px; font-size:1.1em;">
            <b>Time Complexity:</b> O(n log n) &nbsp; | &nbsp; <b>Space Complexity:</b> O(n)
        </div>
        <div id="controls">
            <label>Array (comma separated): <input id="array-input" value="18,32,-11,6,68,2,-34"></label>
            <button onclick="prepareSteps()">Visualize</button>
            <button onclick="randomArray()">Randomize</button>
            <button id="reset-btn" onclick="resetVisualizer()">Reset</button>
        </div>
        <div id="step-controls" style="display:flex;">
            <button onclick="prevStep()">&#8592; Previous</button>
            <button id="playPauseBtn" onclick="togglePlay()">Play</button>
            <button onclick="nextStep()">Next &#8594;</button>
            <span id="step-indicator"></span>
            <label id="speed-label" for="speed-control" style="margin-left:24px;">Speed:</label>
            <input id="speed-control" type="range" min="200" max="2000" value="900" step="100" style="vertical-align:middle;">
        </div>
        <div id="legend">
            <span class="legend-item"><span class="legend-color" style="background:#ffe0b2"></span>Unsorted</span>
            <span class="legend-item"><span class="legend-color" style="background:#e53935"></span>Merging</span>
            <span class="legend-item"><span class="legend-color" style="background:#43a047"></span>Sorted</span>
            <span class="legend-item"><span class="legend-color" style="background:#e53935"></span>Merging</span>
            <span class="legend-item"><span class="legend-color" style="background:#ffb300"></span>Swapping</span>
        </div>
        <div id="merge-log"></div>
    </div>
    <script>
    let steps = [];
    let currentStep = 0;
    let playInterval = null;

    function randomArray() {
        let arr = [];
        let len = Math.floor(Math.random() * 4) + 6; // 6-9 elements
        for (let i = 0; i < len; i++) {
            arr.push(Math.floor(Math.random() * 99) - 30);
        }
        document.getElementById('array-input').value = arr.join(',');
        prepareSteps();
    }

    function prepareSteps() {
        let arr = document.getElementById('array-input').value.split(',').map(x => parseInt(x.trim())).filter(x => !isNaN(x));
        if (arr.length === 0) return alert('Enter a valid array!');
        steps = [];
        currentStep = 0;
        document.getElementById('merge-log').innerHTML = '';

        // Collect splits by level
        let splitLevels = [];
        function collectSplits(a, l, r, depth) {
            if (!splitLevels[depth]) splitLevels[depth] = [];
            splitLevels[depth].push({ array: a.slice(), l, r });
            if (l >= r) return;
            let m = Math.floor((l + r) / 2);
            collectSplits(a, l, m, depth + 1);
            collectSplits(a, m + 1, r, depth + 1);
        }
        collectSplits(arr, 0, arr.length - 1, 0);

        // Collect merges by level (bottom up)
        let mergeLevels = [];
        function mergeSortParallel(a, l, r, depth) {
            if (l >= r) return;
            let m = Math.floor((l + r) / 2);
            mergeSortParallel(a, l, m, depth + 1);
            mergeSortParallel(a, m + 1, r, depth + 1);

            // Merge step
            let temp = a.slice(l, r + 1);
            let i = 0, j = m - l + 1, k = l;
            while (i <= m - l && j <= r - l) {
                if (temp[i] <= temp[j]) {
                    a[k++] = temp[i++];
                } else {
                    a[k++] = temp[j++];
                }
            }
            while (i <= m - l) a[k++] = temp[i++];
            while (j <= r - l) a[k++] = temp[j++];

            if (!mergeLevels[depth]) mergeLevels[depth] = [];
            mergeLevels[depth].push({ array: a.slice(), l, r });
        }
        let a = arr.slice();
        mergeSortParallel(a, 0, arr.length - 1, 0);

        // Build steps: all splits, then all merges (reverse order for merges)
        splitLevels.forEach(level => steps.push({ type: "Dividing", segments: level }));
        mergeLevels.reverse().forEach(level => steps.push({ type: "Merging", segments: level }));
        steps.push({ type: "Sorted", segments: [{ array: a.slice(), l: 0, r: a.length - 1 }] });

        showStep(0, true);
    }

    function showStep(idx, instant = false) {
        if (idx < 0 || idx >= steps.length) return;
        currentStep = idx;
        const logDiv = document.getElementById('merge-log');
        logDiv.innerHTML = '';

        // Show all levels up to current, one below the other
        for (let s = 0; s <= idx; s++) {
            const step = steps[s];
            const row = document.createElement('div');
            row.className = 'merge-log-row';

            step.segments.forEach(seg => {
                if (
                    step.type === "Dividing" &&
                    seg.l < seg.r &&
                    !(s === 0 && seg.l === 0 && seg.r === seg.array.length - 1)
                ) {
                    // All non-initial divisions: show left/right split
                    let m = Math.floor((seg.l + seg.r) / 2);

                    const subarray = document.createElement('div');
                    subarray.className = 'subarray-container';

                    // Left half
                    const leftWrap = document.createElement('div');
                    leftWrap.style.display = "flex";
                    leftWrap.className = "left-half";
                    for (let i = seg.l; i <= m; i++) {
                        const box = document.createElement('div');
                        box.className = 'num-box unsorted';
                        box.textContent = seg.array[i];
                        leftWrap.appendChild(box);
                    }
                    subarray.appendChild(leftWrap);

                    // Divider bar
                    const divider = document.createElement('div');
                    divider.className = 'divider-bar';
                    subarray.appendChild(divider);

                    // Right half
                    const rightWrap = document.createElement('div');
                    rightWrap.style.display = "flex";
                    rightWrap.className = "right-half";
                    for (let i = m + 1; i <= seg.r; i++) {
                        const box = document.createElement('div');
                        box.className = 'num-box unsorted';
                        box.textContent = seg.array[i];
                        rightWrap.appendChild(box);
                    }
                    subarray.appendChild(rightWrap);

                    row.appendChild(subarray);
                } else {
                    // Initial array, merging, sorted, or single element: show as one segment
                    const segWrap = document.createElement('div');
                    segWrap.style.display = "flex";
                    segWrap.className = 'subarray-container';
                    for (let i = seg.l; i <= seg.r; i++) {
                        const box = document.createElement('div');
                        box.className = 'num-box unsorted';
                        box.textContent = seg.array[i];
                        if (step.type === "Merging") box.classList.add('merging');
                        if (step.type === "Sorted") box.classList.add('sorted');
                        segWrap.appendChild(box);
                    }
                    row.appendChild(segWrap);
                }
            });

            logDiv.appendChild(row);
        }
        document.getElementById('step-indicator').textContent = `Step ${idx + 1} / ${steps.length}`;
    }

    function nextStep() {
        if (currentStep < steps.length - 1) {
            showStep(currentStep + 1);
        }
    }
    function prevStep() {
        if (currentStep > 0) {
            showStep(currentStep - 1, true);
        }
    }

    function getSpeed() {
        const slider = document.getElementById('speed-control');
        const min = parseInt(slider.min);
        const max = parseInt(slider.max);
        const val = parseInt(slider.value);
        return max + min - val;
    }

    function togglePlay() {
        const btn = document.getElementById('playPauseBtn');
        const speed = getSpeed();
        if (playInterval) {
            clearInterval(playInterval);
            playInterval = null;
            btn.textContent = "Play";
        } else {
            btn.textContent = "Pause";
            playInterval = setInterval(() => {
                if (currentStep < steps.length - 1) {
                    nextStep();
                } else {
                    clearInterval(playInterval);
                    playInterval = null;
                    btn.textContent = "Play";
                }
            }, speed);
        }
    }

    document.getElementById('speed-control').addEventListener('input', function() {
        if (playInterval) {
            togglePlay();
            togglePlay();
        }
    });

    function resetVisualizer() {
        prepareSteps();
    }

    // Initial render
    prepareSteps();
    </script>


</html></body></html>
